<div class="container main-container">

    <h1>Profiles</h1>
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add Profile</a>

    <table class="table table-sm">
        <thead class="thead-light">
            <tr>
                <th style="width: 25%">Id</th>
                <th style="width: 50%">Name</th>
                <th style="width: 35%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="profiles.length === 0">
                <th>There is no user</th>
            </tr>
            <tr *ngFor="let profile of profiles; let i = index">
                <td>{{ profile.id }}</td>
                <td>{{ profile.name }}</td>
                <td style="white-space: nowrap">
                    <a routerLink = "edit/{{profile.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteProfile(profile.id)" class="btn btn-sm btn-danger btn-delete-user">
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
